<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr·∫Øc nghi·ªám Lu·∫≠t C√°n b·ªô, c√¥ng ch·ª©c Vi·ªát Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .option-card {
            transition: all 0.2s;
        }

        .option-card:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 select-none">

    <div id="app" class="w-full max-w-2xl mx-auto">
        <!-- Loading State -->
        <div id="loading" class="text-center text-gray-500 text-xl">
            <i class="fas fa-spinner fa-spin mr-2"></i> ƒêang t·∫£i ·ª©ng d·ª•ng...
        </div>
    </div>

    <!-- Load Quiz Data from separate file -->
    <script src="data.js"></script>

    <script>
        // === LOGIC ·ª®NG D·ª§NG ===
        class QuizApp {
            constructor() {
                // Ki·ªÉm tra xem file data.js ƒë√£ load ch∆∞a
                if (typeof rawQuizData === 'undefined') {
                    document.getElementById('loading').innerHTML = "L·ªói: Kh√¥ng t√¨m th·∫•y file data.js. Vui l√≤ng ƒë·∫£m b·∫£o c·∫£ 2 file ·ªü c√πng th∆∞ m·ª•c.";
                    return;
                }

                this.allQuestions = this.transformData(rawQuizData);
                this.questions = [];
                this.currentIndex = 0;
                this.score = 0;
                this.wrongAnswers = [];
                this.isReviewing = false;

                this.appEl = document.getElementById('app');
                this.init();
            }

            transformData(data) {
                return data.Qj.map((item, index) => ({
                    id: index,
                    question: item.question,
                    hint: item.hint,
                    options: item.yB.map(opt => ({
                        text: opt.text,
                        isCorrect: opt.nv,
                        rationale: opt.zK
                    }))
                }));
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            init() {
                this.renderStartScreen();
            }

            startQuiz() {
                this.questions = this.shuffleArray([...this.allQuestions]);
                this.currentIndex = 0;
                this.score = 0;
                this.wrongAnswers = [];
                this.isReviewing = false;
                this.renderQuestion();
            }

            renderStartScreen() {
                this.appEl.innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-8 text-center fade-in">
                        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-book-open text-blue-600 text-3xl"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800 mb-4">Tr·∫Øc nghi·ªám Hi·∫øn ph√°p Vi·ªát Nam</h1>
                        <p class="text-gray-600 mb-8">B·ªô c√¢u h·ªèi g·ªìm ${this.allQuestions.length} c√¢u. H·ªá th·ªëng s·∫Ω t·ª± ƒë·ªông ƒë·∫£o c√¢u h·ªèi m·ªói l·∫ßn thi.</p>
                        <button onclick="app.startQuiz()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg shadow transition duration-200 transform active:scale-95">
                            B·∫Øt ƒë·∫ßu l√†m b√†i
                        </button>
                    </div>
                `;
            }

            renderQuestion() {
                const q = this.questions[this.currentIndex];
                const shuffledOptions = this.isReviewing ? q.options : this.shuffleArray([...q.options]);

                this.appEl.innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden fade-in">
                        <!-- Header -->
                        <div class="bg-blue-600 p-4 text-white flex justify-between items-center">
                            <span class="font-semibold">C√¢u ${this.currentIndex + 1}/${this.questions.length}</span>
                            <span class="text-sm bg-blue-500 px-2 py-1 rounded">ƒêi·ªÉm: ${this.score}</span>
                        </div>
                        
                        <!-- Question Body -->
                        <div class="p-6">
                            <h2 class="text-xl font-medium text-gray-800 mb-6 leading-relaxed">${q.question}</h2>
                            
                            <!-- Options Container -->
                            <div class="space-y-3" id="options-container">
                                ${shuffledOptions.map((opt, idx) => `
                                    <div onclick="app.handleAnswer(${idx}, ${opt.isCorrect})" 
                                         class="option-card p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-400 hover:bg-blue-50 flex items-start gap-3"
                                         id="opt-${idx}">
                                        <div class="mt-1 w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center shrink-0 text-xs font-bold text-gray-500 option-idx">
                                            ${String.fromCharCode(65 + idx)}
                                        </div>
                                        <span class="text-gray-700">${opt.text}</span>
                                    </div>
                                `).join('')}
                            </div>

                            <!-- Inline Feedback Section (Initially Hidden) -->
                            <div id="inline-feedback" class="hidden mt-6 p-5 bg-gray-50 rounded-xl border border-gray-200 fade-in">
                                <div class="flex items-center gap-3 mb-3">
                                    <div id="feedback-icon" class="text-2xl"></div>
                                    <h3 id="feedback-title" class="text-lg font-bold"></h3>
                                </div>
                                <p id="feedback-rationale" class="text-gray-700 mb-4 leading-relaxed"></p>

                                <!-- Action Button -->
                                <div class="mt-4">
                                    <button onclick="app.nextQuestion()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition text-center shadow-md">
                                        C√¢u ti·∫øp theo <i class="fas fa-arrow-right ml-2"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Hint Section -->
                            <div class="mt-6 pt-4 border-t border-gray-100">
                                <button onclick="document.getElementById('hint-box').classList.toggle('hidden')" class="text-yellow-600 text-sm hover:underline flex items-center gap-1">
                                    <i class="far fa-lightbulb"></i> G·ª£i √Ω
                                </button>
                                <div id="hint-box" class="hidden mt-2 p-3 bg-yellow-50 text-yellow-800 text-sm rounded border border-yellow-200">
                                    üí° ${q.hint}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            handleAnswer(selectedIndex, isCorrect) {
                const q = this.questions[this.currentIndex];
                const selectedOption = q.options[selectedIndex];
                const correctOpt = q.options.find(o => o.isCorrect);

                // 1. Disable click on options
                const optionEls = document.querySelectorAll('.option-card');
                optionEls.forEach(el => {
                    el.style.pointerEvents = 'none';
                    el.classList.remove('hover:border-blue-400', 'hover:bg-blue-50', 'cursor-pointer');
                });

                const selectedEl = document.getElementById(`opt-${selectedIndex}`);

                // 2. Highlight options
                if (isCorrect) {
                    selectedEl.classList.remove('border-gray-200');
                    selectedEl.classList.add('border-green-500', 'bg-green-50');
                    selectedEl.querySelector('.option-idx').classList.add('border-green-500', 'text-green-600', 'bg-white');
                    this.score++;
                } else {
                    selectedEl.classList.remove('border-gray-200');
                    selectedEl.classList.add('border-red-500', 'bg-red-50');
                    selectedEl.querySelector('.option-idx').classList.add('border-red-500', 'text-red-600', 'bg-white');

                    // Highlight correct answer if wrong
                    // T√¨m index c·ªßa ƒë√°p √°n ƒë√∫ng trong DOM (v√¨ options ƒë√£ b·ªã shuffle)
                    q.options.forEach((opt, idx) => {
                        if (opt.isCorrect) {
                            const correctEl = document.getElementById(`opt-${idx}`);
                            if (correctEl) {
                                correctEl.classList.remove('border-gray-200');
                                correctEl.classList.add('border-green-500', 'bg-green-50');
                                correctEl.querySelector('.option-idx').classList.add('border-green-500', 'text-green-600', 'bg-white');
                            }
                        }
                    });

                    this.wrongAnswers.push({
                        question: q.question,
                        userAns: selectedOption.text,
                        correctAns: correctOpt.text,
                        rationale: correctOpt.rationale
                    });
                }

                // 3. Show Inline Feedback
                const feedbackBox = document.getElementById('inline-feedback');
                const icon = document.getElementById('feedback-icon');
                const title = document.getElementById('feedback-title');
                const rationale = document.getElementById('feedback-rationale');

                feedbackBox.classList.remove('hidden');

                if (isCorrect) {
                    feedbackBox.classList.add('bg-green-50', 'border-green-100');
                    feedbackBox.classList.remove('bg-red-50', 'border-red-100');
                    icon.innerHTML = '<i class="fas fa-check-circle text-green-600"></i>';
                    title.innerText = "Ch√≠nh x√°c!";
                    title.className = "text-lg font-bold text-green-700";
                    rationale.innerText = selectedOption.rationale || "B·∫°n ƒë√£ n·∫Øm v·ªØng ki·∫øn th·ª©c n√†y.";
                } else {
                    feedbackBox.classList.add('bg-red-50', 'border-red-100');
                    feedbackBox.classList.remove('bg-green-50', 'border-green-100');
                    icon.innerHTML = '<i class="fas fa-times-circle text-red-600"></i>';
                    title.innerText = "Ch∆∞a ch√≠nh x√°c";
                    title.className = "text-lg font-bold text-red-700";
                    rationale.innerHTML = `<span class="font-semibold text-gray-800">ƒê√°p √°n ƒë√∫ng: ${correctOpt.text}</span><br><br>${correctOpt.rationale}`;
                }
            }

            nextQuestion() {
                this.currentIndex++;
                if (this.currentIndex < this.questions.length) {
                    this.renderQuestion();
                } else {
                    this.renderResult();
                }
            }

            renderResult() {
                const percent = Math.round((this.score / this.questions.length) * 100);
                let message = "";
                if (percent >= 90) message = "Xu·∫•t s·∫Øc! B·∫°n n·∫Øm r·∫•t ch·∫Øc Hi·∫øn ph√°p.";
                else if (percent >= 70) message = "L√†m t·ªët l·∫Øm! H√£y √¥n l·∫°i v√†i c√¢u sai nh√©.";
                else message = "C·∫ßn c·ªë g·∫Øng h∆°n! H√£y √¥n t·∫≠p l·∫°i t√†i li·ªáu.";

                this.appEl.innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-8 text-center fade-in">
                        <div class="mb-6">
                            <div class="inline-block p-6 rounded-full border-4 ${percent >= 70 ? 'border-green-500 text-green-500' : 'border-orange-500 text-orange-500'} text-4xl font-bold">
                                ${this.score}/${this.questions.length}
                            </div>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">K·∫øt qu·∫£ c·ªßa b·∫°n</h2>
                        <p class="text-gray-600 mb-8">${message}</p>
                        
                        <div class="grid gap-4">
                            <button onclick="app.startQuiz()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow transition">
                                <i class="fas fa-redo mr-2"></i> L√†m l·∫°i b√†i thi
                            </button>
                            ${this.wrongAnswers.length > 0 ? `
                                <button onclick="app.renderReview()" class="bg-white border border-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-50 transition">
                                    Xem l·∫°i ${this.wrongAnswers.length} c√¢u sai
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            renderReview() {
                this.appEl.innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden fade-in max-h-[90vh] flex flex-col">
                        <div class="bg-orange-500 p-4 text-white flex justify-between items-center shrink-0">
                            <span class="font-bold"><i class="fas fa-history mr-2"></i> C√°c c√¢u c·∫ßn √¥n t·∫≠p</span>
                            <button onclick="app.renderResult()" class="text-white hover:bg-orange-600 p-1 rounded"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="p-4 overflow-y-auto">
                            ${this.wrongAnswers.map((item, idx) => `
                                <div class="mb-6 pb-6 border-b border-gray-100 last:border-0">
                                    <div class="font-medium text-gray-800 mb-2">C√¢u ${idx + 1}: ${item.question}</div>
                                    <div class="text-red-600 text-sm mb-1"><i class="fas fa-times mr-1"></i> B·∫°n ch·ªçn: ${item.userAns}</div>
                                    <div class="text-green-600 text-sm font-medium mb-2"><i class="fas fa-check mr-1"></i> ƒê√°p √°n ƒë√∫ng: ${item.correctAns}</div>
                                    <div class="bg-gray-50 p-3 rounded text-sm text-gray-600 italic">"${item.rationale}"</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="p-4 border-t border-gray-100 shrink-0">
                            <button onclick="app.renderResult()" class="w-full bg-gray-800 text-white py-3 rounded-lg">Quay l·∫°i k·∫øt qu·∫£</button>
                        </div>
                    </div>
                `;
            }
        }

        const app = new QuizApp();
    </script>
</body>


</html>
